<!DOCTYPE html>
<html>

<title>test_mousemove</title>
</head>
<body style="position:relative;height:300px;" >

<p id='ff' style="position:absolute;">txy</p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"'></script>
<script  type='text/javascript'>
$(function(){
$('#ff').css({top:'0px',left:'0px'});
$('body').mousemove(function(e)
                 {  var y=e.pageY;
				     var x=e.pageX;
					// $('#ff').css({'top':y,left:x+'px'});
				   $('#ff').stop().animate({'left':x,'top':y},1000);
				  
				});


})
</script>
</body>
</html>
